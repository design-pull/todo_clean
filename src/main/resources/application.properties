# ===================================
# Spring Boot アプリケーション基本設定
# ===================================

# アプリケーション名の定義
# Spring Boot が内部的に使用するアプリケーション識別名
spring.application.name=todo_demo

# ===================================
# サーバー設定
# ===================================

# サーバーポート設定
# 環境変数 PORT が設定されている場合はその値を使用、なければデフォルト8080を使用
# Heroku等のクラウドプラットフォームでは動的にポートが割り当てられるため環境変数を優先
server.port=${PORT:8080}

# ===================================
# Spring プロファイル設定
# ===================================

# アクティブプロファイルの設定
# 環境変数 SPRING_PROFILES_ACTIVE で指定、デフォルトは prod（プロダクション環境）
# 開発環境では 'dev'、テスト環境では 'test' を指定することが一般的
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# ===================================
# ログ設定
# ===================================

# ルートレベルのログレベル設定
# INFO: 一般的な情報メッセージを出力（DEBUG より上位レベル）
# プロダクション環境では DEBUG レベルは出力しない
logging.level.root=INFO

# アプリケーション固有のログレベル設定
# todo_demo パッケージ配下のクラスのログレベルを INFO に設定
# デバッグ時は DEBUG に変更することで詳細なログを確認可能
logging.level.todo_demo=INFO

# ===================================
# セキュリティ設定
# ===================================

# Spring Boot のデフォルトエラーページを無効化
# false: カスタムエラーページを使用（セキュリティ向上のため）
# true: Spring Boot のデフォルトWhitelabelエラーページを表示
server.error.whitelabel.enabled=false

# ===================================
# Thymeleaf テンプレート設定
# ===================================

spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
